<html lang="ko">
<head>

<body>
<!-- input 태그의 type 속성 -->
      <form>

      <br />
<!-- input 태그의 type 속성 2-->

<!-- textarea 태그 -->
      <form>

Hello Textarea</textarea>
      </form>
<!-- select 태그 기본 -->

<!-- 입력폼 만들기 실습 -->

            <label>아이디</label>
            <br />
            <input type="text" /><br />
            <br />
            <label>비밀번호</label>
            <br />
            <input type="password" /><br />
            <br />
            <label>비밀번호 재확인</label>

            <br />
