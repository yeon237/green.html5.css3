<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
<!-- input 태그의 type 속성 -->
      <form>
            <input type="text" name="name" /><br />
            <input type="password" name="password" /><br />
            <input type="file" name="file" /><br />
            <input type="submit" />
      </form>
      <br />
<!-- input 태그의 type 속성 2-->
      <form>
            <input type="text" /><br />
            <input type="button" /><br />
            <input type="checkbox" /><br />
            <input type="file" /><br />
            <input type="hidden"><br />
            <input type="image"><br />
            <input type="password"><br />
            <input type="radio"><br />
            <input type="reset"><br />
            <input type="submit">
      </form>
<!-- textarea 태그 -->
      <form>
            <textarea>Hello Textarea
Hello Textarea</textarea>
      </form>
<!-- select 태그 기본 -->
      <select>
            <option>김밥</option>
            <option>떡볶이</option>
            <option>순대</option>
            <option>오뎅</option>
      </select>
      <select multiple="multiple">
            <option>김밥</option>
            <option>떡볶이</option>
            <option>순대</option>
            <option>오뎅</option>
      </select>
<!-- 입력폼 만들기 실습 -->

</body>
</html>
