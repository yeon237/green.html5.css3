<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script>
            // for문을 사용하여 0부터 10미만의 정수 중에서 짝수만을 작은 수부터 출력하시오.

            for(var i = 1; i<=9; i++){
                  if(i % 2 == 0)
                  document.write(i,"<br />");
            }
      </script>
</head>
<body>
      
</body>
</html>
