<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script>
            var num = prompt("키 입력","");

            if(num <= 150) {
                  var result = confirm("부모님과 함께 왔나요?","");
                  if(result) {
                        document.write("좋은시간보내렴");
                  } else {
                        document.write("어른모시고다시오렴");
                  }
            } else if(num >= 150) {
                  document.write("놀이기구 이용하세요.")

            }
      </script>
</head>
<body>
      
</body>
</html>
