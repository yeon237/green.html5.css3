        // 객체 생성 방법 5 - ES6
        class Dog {
            //생성자
            constructor(name, situation) {
            this.name = name;
            this.situation = situation;
            }

            //메소드
            printInfo() {
                document.write(`이름: ${this.name} <br /> 상황: ${this.situation} <br />`);
            }

        }

        let dog = new Dog ("삐삐","짖는다");
        dog.printInfo();
