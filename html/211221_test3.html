<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //map 함수: 배열 내의 모든 요소 각각에 대하여 주어진 함수를 호출한 결과를 모아 새로운 배열을 반환
        
        // ES5
        const array1 = [1, 4, 9, 16];

        let arr1 = array1.map(function(item){
            return item * 2;
        });

        console.log(arr1);

        // ES6
        let arr2 = array1.map((item) => item * 2);
        console.log(arr2);


        //filter 함수: 주어진 함수를 통과하는 모든 요소를 모아 새로운 배열로 반환

        // ES5
        const words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];

        // 배열 요소중에서 모두 6보다 작은 요소만 모아 배열로 리턴
        var val = words.filter(function (word, index, array) {
            return word.length > 6;
        });

        console.log(val);

        // ES6
        const result = words.filter(word => word.length > 6);

        console.log(result);
    </script>
</head>

</body>
</html>
