        // 객체 생성 방법 4 - 프로토 타입

        function Car(color, gear) {
            this.color = color;
            this.gear = gear;
        }

        Car.prototype.printInfo = function() {
            document.write(`색상: ${this.color}, 기어: ${this.gear} <br />`);
        }

        var car2 = new Car("white", "auto");
