            // 객체 생성 방법 5 - ES6

            class Tv {
                  // 생성자
                  constructor(color, size) {
                        this.color = color;
                        this.size = size;
                  }

                  // 메소드
                  printInfo() {
                        document.write(`색상: ${this.color}, 사이즈: ${this.size} <br />`);
                  }
            }
