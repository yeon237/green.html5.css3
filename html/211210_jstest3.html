<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script>
            // for문을 사용하여 0부터 10미만의 정수의 합을 출력하시오.(결과는 45)
            var sum = 0;

            for(var i = 1; i<=9; i++){
                  sum += i;
            }
            document.write(sum);
      </script>
</head>
<body>
      
</body>
</html>
