<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            table {
              width: 400px;
              height: 200px;
            }
            th, td {
              text-align: center;
            }
            
          </style>
</head>

<body>
<!-- 중첩목록 -->
      <ul>
            <li>HTML5
                  <ol>
                        <li>a</li>
                        <li>b</li>
                        <li>c</li>
                  </ol>
            </li>
            <li>CSS3
                  <ul>
                        <li>a</li>
                        <li>b</li>
                        <li>c</li>
                  </ul>
            </li>
      </ul>
<!-- 정의목록 -->
      <dl>
            <dt>html5</dt>
            <dd>1</dd>
            <dd>2</dd>
            <dd>3</dd>

            <dt>milk</dt>
            <dd>1</dd>
            <dd>2</dd>
            <dd>3</dd>
      </dl>
<!-- 테이블태그 -->
      <table border="1">
            <tr>
                  <th>header1</th>
                  <th>header2</th>
            </tr>
            <tr>
                  <td>data1</td>
                  <td>data1</td>
            </tr>
            <tr>
                  <td>data2</td>
                  <td>data2</td>
            </tr>
      </table>
      <br />
      <table border="1">1
            <tr>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
            </tr>
            <tr>
                  <td>4</td>
                  <td>5</td>
                  <td>6</td>
            </tr>
            <tr>
                  <td>7</td>
                  <td>8</td>
                  <td>9</td>
            </tr>
            <tr>
                  <td>10</td>
                  <td>11</td>
                  <td>12</td>
            </tr>
      </table>
      <br />
      <table border="1">2
            <tr>
                  <td rowspan="3">1</td>
                  <td>2</td>
                  <td>3</td>
            </tr>
            <tr>
                  <td>4</td>
                  <td>5</td>
            </tr>
            <tr>
                  <td colspan="2">6</td>
            </tr>
            <tr>
                  <td colspan="2">7</td>
                  <td>8</td>
            </tr>
      </table>
      <br />
      <table border="1">3
            <tr>
                  <td colspan="3">1</td>
            </tr>
            <tr>
                  <td colspan="2">2</td>
                  <td>3</td>
            </tr>
            <tr>
                  <td>4</td>
                  <td>5</td>
                  <td>6</td>
            </tr>
      </table>
      <br />
      <table border="1">4
            <tr>
                  <td colspan="3">1</td>
            <tr>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
            </tr>
            <tr>
                  <td>5</td>
                  <td colspan="2">6</td>
            </tr>
            <tr>
                  <td colspan="3">7</td>
            </tr>
      </table>
      <br />
      <table border="1">5
            <tr>
                  <td rowspan="4">1</td>
                  <td>2</td>
                  <td>3</td>
            </tr>
            <tr>
                  <td rowspan="2">4</td>
                  <td>5</td>
            </tr>
            <tr>
                  <td>6</td>
            </tr>
            <tr>
                  <td colspan="2">7</td>
            </tr>
      </table>
      <br />
<!-- 이미지태그 -->
      <img src="Penguins.jpg" alt="펭귄" width="300">
      <img src="Nothing" alt="그림이 존재하지 않습니다" width="300">
      <img src="http://placehold.it/300x200">
</body>
</html>
