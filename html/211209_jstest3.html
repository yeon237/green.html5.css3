<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script>
            var stu = prompt("몇학년입니까","0");
            var score = prompt("시험점수는?","0");

            if(stu >= 1 && stu <= 3) {
                  if(score >= 60) {
                        document.write("합격");
                  } else{
                        document.write("불합격");
                  }

            } else if (stu >= 5 && stu <= 6) {
                  if(score >= 60) {
                        document.write("합격");
                  } else{
                        document.write("불합격");
                  }

            } else if (stu = 4) {
                  if(score >= 70) {
                        document.write("합격");
                  } else{
                        document.write("불합격");
                  }
            }
            
      </script>
</head>
<body>
      
</body>
</html>
