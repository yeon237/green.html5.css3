            // 객체 생성 방법 4 - 프로토 타입 
            // 계산기 - 덧셈

            function Calculator(num1, num2) {
                  this.num1 = num1;
                  this.num2 = num2;
            }
            Calculator.prototype.sum1 = function() {
                  var sum = this.num1 + this.num2;
                  return sum;
            };
            Calculator.prototype.sum2 = function() {
                  var sum = this.num1 - this.num2;
                  return sum;
            };
            Calculator.prototype.sum3 = function() {
                  var sum = this.num1 * this.num2;
                  return sum;
            };
            Calculator.prototype.sum4 = function() {
                  var sum = this.num1 / this.num2;
                  return sum;
            }

            var addition = new Calculator(10, 20);
            document.write(`덧셈: ${addition.sum1()} <br />`);

            var subtract = new Calculator(50, 10);
            document.write(`뺄셈: ${subtract.sum2()} <br />`);

            var multiply = new Calculator(5, 7);
            document.write(`곱셈: ${multiply.sum3()} <br />`);

            var division = new Calculator(50, 10);
            document.write(`나눗셈: ${division.sum4()} <br />`);
