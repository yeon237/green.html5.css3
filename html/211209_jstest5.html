<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script>
            var num = prompt("정수 한 개 입력","");

            if(num = 0) {
                  document.write("0","");
            } else if (num > 0) {
                  document.write("양수","");
            } else {
                  if(num < 0) {
                        document.write("음수","");
                  }
            }
      </script>
</head>
